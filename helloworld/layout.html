<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/demo.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript">
        function update_screen_size($elem, width, height) {
            // Max 100x100 pixels
            var scale = 100 / Math.max(width, height);
            $elem.css("width", width * scale);
            $elem.css("height", height * scale);
        }

        function create_new(id) {
            var n = $(".template .agent").clone().attr("id", id);
            $("body").append(n);
        }

        window.onresize = function () {
            $(".capabilities").css("width", window.innerWidth - 200 + "px");
        }
    </script>

</head>
